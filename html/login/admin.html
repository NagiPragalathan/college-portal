<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JEC Portal</title>
    <link rel="stylesheet" href="/static/css/style.css" />
    <script src="/static/js/core.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>

  <body>
    <main class="admin-login-main">
      <section class="admin-login-header">
        <img
          src="/static/imgs/logo.svg"
          alt="college logo"
          class="admin-login-header__logo"
        />
        <h1 class="admin-login-header__name">Jaya Engineering College</h1>
      </section>
      <section class="admin-login-role">
        <img
          src="/static/imgs/admin.svg"
          alt="role illustration"
          class="admin-login-role__image border-primary-dark"
        />
        <p class="admin-login-role__name">Admin</p>
      </section>
      <form method="post" class="admin-login-form">
        <div class="admin-login-form__credentials">
          <div
            id="form-username"
            class="input-text-anim input-text-anim--focus-primary"
          >
            <div class="input-text-anim__input-label-collection">
              <input
                type="text"
                id="form-username-input-field"
                name="form-username-input-field"
                class="input-text-anim__input-field"
                placeholder="&nbsp;"
                autocomplete="on"
                required=""
              />
              <label
                class="input-text-anim__label"
                for="form-username-input-field"
                >Username or Email</label
              >
            </div>
            <span id="form-username-err" class="input-text-anim__err">
              Lorem ipsum dolor sit amet.
            </span>
          </div>

          <div
            id="form-password"
            class="input-pass-anim input-pass-anim--focus-primary"
          >
            <div class="input-pass-anim__input-label-collection">
              <input
                type="password"
                id="form-password-input-field"
                name="form-password-input-field"
                class="input-pass-anim__input-field"
                placeholder="&nbsp;"
                autocomplete="on"
                required=""
              />
              <label
                class="input-pass-anim__label"
                for="form-password-input-field"
                >Password</label
              >
              <i class="fas fa-eye input-pass-anim__eye-icon"></i>
            </div>
            <span id="form-password-err" class="input-pass-anim__err">
              Lorem ipsum dolor sit amet.
            </span>
          </div>
        </div>
        <div class="admin-login-form__btns">
          <div
            class="input-chk-box input-chk-box--circle-tick input-chk-box--primary"
          >
            <input
              type="checkbox"
              name="form-remember-me"
              id="form-remember-me--remember_me"
              class="input-chk-box__input-field"
            />
            <label
              for="form-remember-me--remember_me"
              class="input-chk-box__label"
              >Remember me</label
            >
          </div>

          <button type="submit" class="btn btn--capsule btn--primary">
            Login
          </button>
        </div>
      </form>
    </main>
  </body>
</html>
